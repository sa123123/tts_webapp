<body>

                class="d-inline-block align-top" alt="">
            Audi Bee !!
        </a>


        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- justify-content-end for sending navbar items to right -->

        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">

            <ul class="nav navbar-nav navbar-right">

                <!-- p + text-success is for colour on text -->

                <li class="nav-item active">
                    <p><a class="nav-link " href="#">Login<span class="sr-only">(current) </span>
                        </a>
                    </p>
                </li>

                <li class="nav-item active">
                    <p><a class="nav-link " href="/signup">Signup<span class="sr-only">(current)
                            </span>

                    </p>
                </li>

                    <p><a class="nav-link " href="#">About<span class="sr-only">(current) </span>
                        </a></p>
                </li>

                    <p><a class="nav-link " href="/contact">Contact Us<span class="sr-only">(current)
                            </span>
                        </a></p>
                </li>

            </ul>

        </div>
    </nav>



    <form class="mt-5">

        <div class="container mt-5">
            <label><b>E-mail</b></label><br>
            <input type="email" placeholder="Enter Email Id" name="email" required>
            <br><br><br>
            <label><b>Password</b></label><br>
            <input type="password" placeholder="Enter Password" name="psw" required>
            <br>
            <button type="submit" class="btn btn-success">Login</button>
            <!--<input type="checkbox" checked="checked"> Remember me-->
        </div>
